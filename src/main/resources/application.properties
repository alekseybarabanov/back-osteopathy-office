spring.application.name=osteopathy-back

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/osteopathy/back/h2db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=false
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultNamingStrategy
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=true

# Enabling H2 Console
spring.h2.console.enabled=true

hibernate.globally_quoted_identifiers=true

management.endpoints.web.exposure.include=env,info,health,httptrace,logfile,metrics,mappings